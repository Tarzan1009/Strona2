<link rel="stylesheet" href="css/style.css">

<script type="text/javascript">
    $(document).ready(function () {
        $('.carousel').carousel({
            interval: 3000
        })
    });
</script>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

<div class="col-md-8 mx-auto">
    <h2 class="h2-responsive dark-text text-uppercase mb-0 mt-5 pt-md-5 pt-5 wow fadeInDown"
        data-wow-delay="0.3s"><strong>Tu jest galeria</strong></h2>

    <div id="karuzela" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#karuzela" data-slide-to="0" class="active"></li>
            <li data-target="#karuzela" data-slide-to="1"></li>
            <li data-target="#karuzela" data-slide-to="2"></li>
        </ul>
        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/1.jpg" alt="Pierwszy" width="1280" height="720">
            </div>
            <div class="carousel-item">
                <img src="img/2.jpg" alt="Drugi" width="1280" height="720">
            </div>
            <div class="carousel-item">
                <img src="img/3.jpg" alt="Trzeci" width="1280" height="720">
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#karuzela" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#karuzela" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div class="col-md-12">
        <div class="row" id="pluginbtn">
            <div class="col-md-12 text-md-center white-text">
                <button type="button" class="btn btn-outline-dark" data-toggle="tooltip"
                        title="Tu jest uÅ¼yty plugin tooltip">Tu jest plugin
                </button>

            </div>
        </div>
    </div>
</div>
